{% extends 'global/base.html' %}


{% block title %}Home{% endblock title %}


{% block content %}

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-10">
    <div class="p-4">

        {% for aluno in alunos %}


        <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">{{aluno.nome}}</h2>

        {% for foto in fotos %}

        {% if forloop.first %}

        <img class="w-full h-1/5 object-cover rounded-lg mb-4" src="{{foto.foto.url}}" alt="Imagem do Aluno">
        {% endif %}
        {% endfor %}
        <p class="text-gray-700 text-base mb-4 text-center">Curso: {{aluno.curso}}</p>
        <div class="flex justify-center">
            <a href="{% url 'perfil' id=aluno.id %}"
                class="text-white bg-blue-500 hover:bg-blue-600 font-bold py-2 px-4 rounded transition duration-300">
                Saber Mais
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
